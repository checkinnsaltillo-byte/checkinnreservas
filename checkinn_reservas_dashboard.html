<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>OTC Report Lodgify</title>
<style>
body { font-family: Arial; padding: 20px; }
table { border-collapse: collapse; width: 1800px; }
th, td { border: 1px solid #ddd; padding: 6px; font-size: 12px; }
th { background: #f4f4f4; position: sticky; top: 0; }
.scroll { max-height: 70vh; overflow: auto; }
</style>
</head>
<body>

<h2>OTC Report â€“ Lodgify</h2>

Desde <input type="date" id="from">
Hasta <input type="date" id="to">
<button onclick="loadData()">Consultar</button>

<div class="scroll">
<table id="tbl">
<thead></thead>
<tbody></tbody>
</table>
</div>

<script>
const cols = [
 "Id","Source","SourceText","ChannelBooking","Status",
 "DateCancelled","DateArrival","DateDeparture","Nights",
 "HouseName","HouseId","RoomTypeNames","RoomTypeIds",
 "GuestName","GuestEmail","NumberOfGuests","Adults","Children","Infants","Pets",
 "Currency","LineItem","LineItemDescription","GrossAmount","NetAmount","VatAmount"
];

document.querySelector("thead").innerHTML =
  "<tr>" + cols.map(c => `<th>${c}</th>`).join("") + "</tr>";

async function loadData() {
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;

  const res = await fetch(`/api/otc?from=${from}&to=${to}`);
  const json = await res.json();

  const tbody = document.querySelector("tbody");
  tbody.innerHTML = json.rows.map(r =>
    "<tr>" + cols.map(c => `<td>${r[c] ?? ""}</td>`).join("") + "</tr>"
  ).join("");
}
</script>

</body>
</html>
